spring.application.name=ohnal

# server port change
server.port=8282

# jsp view resolver setting
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# database setting
spring.datasource.url=jdbc:mysql://192.168.0.25:3306/spring_db?serverTimezone=Asia/Seoul
spring.datasource.username=ohnal
spring.datasource.password=ohnal
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mybatis setting
# src/main/resources -> classpath:
 mybatis.config-location=classpath:mybatis-config.xml

# log level setting
logging.level.root=info

